 <script>
    let selectedPage = 1;
    let decodedAlbumMasks = {};
    let decodedUsername = "Unknown User";

    document.getElementById("date").innerHTML =
        `This is an unauthorized fan site: (v:${updateDate})`;

    function updateANumber() {
        selectedPage = parseInt(
            document.getElementById("stamp-album").value,
            10
        );
        generateGrid();
    }

    function decodeAndGenerate() {
        const encodedStr = document.getElementById("encodedInput").value.trim();
        if (!encodedStr) return;

        try {
            const decodedStr = atob(encodedStr);
            const data = JSON.parse(decodedStr);

            // ðŸš¨ Reject v1 payloads
            if (!data.v || data.v !== 2 || !data.a) {
                alert(
                    "This album code is outdated.\n\n" +
                    "Please re-run /album in Discord to generate a new one."
                );
                return;
            }

            decodedUsername = data.u || "Unknown User";
            decodedAlbumMasks = data.a;

            document.getElementById("username").innerText =
                `${decodedUsername}'s Album`;

            generateGrid();
            updateOverview();

        } catch (err) {
            console.error("Decode error:", err);
            alert("Invalid album code.");
        }
    }

    function hasStamp(albumID, posID) {
        const mask = decodedAlbumMasks[albumID];
        if (mask === undefined) return false;
        return (mask & (1 << (posID - 1))) !== 0;
    }

    function generateGrid() {
        let gridHtml = "";

        for (let i = 0; i < 5; i++) {
            gridHtml += "<tr>";
            for (let j = 0; j < 5; j++) {
                const posID = i * 5 + (j + 1);
                const owned = hasStamp(selectedPage, posID);
                const lookupResult = lookup(selectedPage, posID);

                if (lookupResult) {
                    const [imageUrl, title] = lookupResult;
                    const avatar =
                        selectedPage >= 99 ? `class="avatar"` : "";

                    if (owned) {
                        gridHtml += `
                            <td>
                                <img ${avatar}
                                     src="${imageUrl}"
                                     alt="${title}"
                                     title="${title}">
                            </td>`;
                    } else {
                        gridHtml += `
                            <td class="fake-stamp">
                                <img ${avatar}
                                     src="${imageUrl}"
                                     alt="${title}"
                                     title="${title}">
                            </td>`;
                    }
                } else {
                    gridHtml += `
                        <td>
                            <img src="https://images.neopets.com/images/no_stamp.gif"
                                 alt="No Stamp"
                                 title="No Stamp">
                        </td>`;
                }
            }
            gridHtml += "</tr>";
        }

        document.getElementById("stampGrid").innerHTML = gridHtml;
    }

    function updateOverview() {
        const albumNames = getAlbumNames();
        let overviewHtml =
            "<table><tr><th>Album</th><th>Stamps Collected</th></tr>";

        for (let i = 0; i < albumNames.length; i++) {
            const albumID = i + 1;
            const mask = decodedAlbumMasks[albumID] || 0;

            // Count bits set (Brian Kernighan trick)
            let count = 0;
            let temp = mask;
            while (temp) {
                temp &= temp - 1;
                count++;
            }

            overviewHtml += `
                <tr>
                    <td class="alTD">${albumNames[i]}</td>
                    <td class="alTD">${count}</td>
                </tr>`;
        }

        overviewHtml += "</table>";
        document.getElementById("overview").innerHTML = overviewHtml;
    }
</script>
